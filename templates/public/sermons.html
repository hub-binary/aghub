{% extends './base.html' %}
{% load static humanize %}

{% block content %}
	<main>
		
		<div class="album pb-5 bg-body-tertiary">
			<div class="container">
		
				<h1 class="fw-bold mb-5">Sermon Library</h1>

				<div class="row row-cols-1 row-cols-sm-1 row-cols-md-3 g-3">

				{% for sermon in sermons %}
				<div class="col">
				  <div class="card shadow-sm">
					<div class="bd-placeholder-img card-img-top w-100 rounded" width="100%" height="225">
						<img alt="" src="{{sermon.cover_image.url}}" class="rounded" width="100%" height="100%" />
					</div>
					
					<div class="card-body">
						<p class="card-text">
							{{ sermon.sermon_title }} <br>
							<span class="text-grey">{{ sermon.speaker }}</span>
						</p>

						<div class="">
							<button type="button" class="btn btn-sm btn-primary">More Details</button>
							<a href="{% url 'public:sermon-download' sermon.url_title %}?download=true" type="button" class="btn btn-sm btn-danger">Download</a>
						</div>
					</div>
				  </div>
				</div>
				{% endfor %}

			  </div>
			</div>
		  </div>
	</main> <!-- .main-content -->

{% endblock content %}
